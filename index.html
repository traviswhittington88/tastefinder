<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpot" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>"TasteFinder Media Recommendation Application"</title>
    <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Oswald|Roboto&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
</head>

<body>
  <main class="main">
    <div id='start-container'>
            <section id="js-start">
                <h2>Explore Your Taste</h2>
                <h3>With</h3>
                <h1 class="tastefinder">TasteFinder</h1><img src ="tasteyFinder.jpg" alt="Taste Finder original logo">
                <nav>
                  <ul class="searchBar">
                    <li class="tabs"><input type="button" class="js-tab select round-left" id="NULL"  value="Anything"></li>
                    <li class="tabs"><input type="button" id="books" class="js-tab unselect" value="Books"></li>
                    <li class="tabs"><input type="button" id="authors" value="Authors" class="js-tab unselect"></li>
                    <li class="tabs"><input type="button" class="js-tab unselect" id="movies" value="Movies"></li>
                    <li class="tabs"><input type="button" class="js-tab unselect round-right" id="music" value="Music"></li>
                </ul>
              </nav>
              <form id="js-form">
                 <input type="search" id="js-search-term" placeholder="Select a tab and enter your search to begin!">
                 <button type="submit" id="submitButton">Recommend</button>
              </form>
            </section>
    </div>
    <div id="js-resultsContainer">
            <p id="js-error" class="error-message"></p>
            <div id="js-results1" class="hidden">
            <ul id="js-results-list1"></ul>
            </div>
  
            <div id="js-results2" class="hidden">
                <ul id="js-results-list2"></ul>
            </div> 
    </div>
    <div class="loader hidden"><div class="circle"></div><div class="circle"></div></div>
    
    <div class="scrollWrapper hidden"><a href = '#' class="scrollToTop"><i class="fa fa-arrow-up fa-2x"></i></a></div>
    <script src="index.js"></script>
  </main>
  
</body>
    
</html>
