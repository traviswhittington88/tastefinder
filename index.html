<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>"TasteFinder Recommendation Application"</title>
      <link rel="stylesheet" href="main.css">
      <link href="https://fonts.googleapis.com/css?family=Lobster%7COswald%7CRoboto&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
         integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.js"
         integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
         crossorigin="anonymous"></script>
   </head>
   <body>
      <main class="main">
         <section class="js-start">
            <h1>Explore Your Taste</h1>
            <h1>With</h1>
            <h1 class="app-name">TasteFinder</h1>
            <img src ="tasteyFinder.jpg" alt="Taste Finder original logo">
      <div class='searchArea'>
         <nav class="navBar">
            <ul class="searchBar">
              <li class="tabs"><input type="button" class="anything-tab js-tab select round-left anything" id="NULL" value="Anything" autofocus></li>
              <li class="tabs"><input type="button" id="books" class="js-tab unselect" value="Books"></li>
              <li class="tabs"><input type="button" id="authors" value="Authors" class="js-tab unselect"></li>
              <li class="tabs"><input type="button" class="js-tab unselect" id="movies" value="Movies"></li>
              <li class="tabs"><input type="button" class="js-tab unselect round-right music-tab" id="music" value="Music"></li>
            </ul>
         </nav>
         <form id="js-form">
            <input type="search" id="js-search-term" placeholder="Book/Author/Movie/Music" required>
            <button type="submit" id="submitButton">Recommend</button>
         </form> 
      </div>   
         
         
         </section>
         <section class="results-section">
            <p class=" js-error error-message"></p>
            <div class="hidden js-results1">
               <ul class="js-results-list1"></ul>
            </div>
            <div class="js-results2 hidden">
               <ul class="js-results-list2"></ul>
            </div>
         </section>
         <div class="loader hidden">
            <div class="circle"></div>
            <div class="circle"></div>
         </div>
         <div class="scrollWrapper hidden"><a href = '#' class="scrollToTop"><i class="fa fa-arrow-up fa-2x"></i></a></div>
         <script src="index.js"></script>
      </main>
   </body>
</html>
